        <h1>欢迎入驻微信风平台</h1>
        <div id="reg-wrapper">
            
            <form id="register-form">
                <fieldset>
                    <legend class="title">请输入注册的<span class="highlight">账户名</span>和<span class="highlight">密码</span></legend>
                    <div class="input-box">
                        <label for="user">
                            <span class="icon" style="background-position:-2px 5px;"></span>
                        </label>
                        <input name="user" id="user" type="text" /> 
                        <p id="user-msg" class="msg"></p>
                    </div>
                    <div class="input-box">
                        <label for="password">
                            <span class="icon" style="background-position:-84px 5px;"></span>
                        </label> 
                        <input name="password" id="password" type="password" />
                        <p id="psw-msg" class="msg"></p>
                    </div>
                    <button>点击注册</button>
                </fieldset>
            </form>

            <div class="aside">
                <p>已经拥有微信风帐号? <a href="login.html">直接登录</a></p>

        <script type="text/javascript" src="js/jQuery.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
              $("button").click(function(e){
                e.preventDefault();
                var username=$("#user").val();
                var password=$("#password").val();
                var logged;

                if(username==''){                                       
                    logged="<i class='fa fa-times-circle-o'></i>";
                    $("p#user-msg").css('color','#fc6f4c');
                    $("#user-msg").html( logged + "用户名不能为空" );
                    
                }
                if(password==''){
                    logged="<i class='fa fa-times-circle-o'></i>";
                    $("p#psw-msg").css('color','#fc6f4c');
                    $("#psw-msg").html( logged + "密码不能为空" );
                    
                }
                if(username != ''){
                    logged="<i class='fa fa-check-circle-o'></i>";
                    $("p#user-msg").css('color','#03e19a');
                    $("#user-msg").html( logged + "用户名可以使用" );
                    
                }
                if (password != '') {
                    logged="<i class='fa fa-check-circle-o'></i>";
                    $("p#psw-msg").css('color','#03e19a');
                    $("#psw-msg").html( logged + "密码可以使用" );
                };
              });
            });

        </script>
